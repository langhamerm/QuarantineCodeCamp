<!DOCTYPE html>
<html>
    <head>
        <title>Text Area</title>
    </head>
    <body>

<!-- 
            Text Area

The <textarea> element defines a multi-line input field 
    (a text area): 

The rows attribute specifies the visible 
number of lines in a text area.

The cols attribute specifies the visible 
width of a text area
-->


<!-- 
            YOUR ASSIGNMENT:
            
    Change the rows and columns to be smaller in size-->

    <form>
        First name:<br>
        <input type="text" id="fname" name="fname"><br>
        Last name:<br>
        <input type="text" id="lname" name="lname"><br>
        Add a message!<br>
        <textarea name="message" rows="10" cols="30">
            You can write a message here.
        </textarea><br>
        <input type="submit" value="Submit">
      </form>
    </body>
</html>
