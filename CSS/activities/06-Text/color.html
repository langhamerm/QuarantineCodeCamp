<!-- The color property is used to set the color of the text. The color is specified by:

a color name - like "red"
a HEX value - like "#ff0000"
an RGB value - like "rgb(255,0,0)"
Look at https://www.w3schools.com/cssref/css_colors_legal.asp for a complete list of possible color values.

The default text color for a page is defined in the body selector. -->

<!-- 
    
    body {
    color: blue;
    }
  
    h1 {
    color: green;
    } 

-->

<!DOCTYPE html>
<html>
    <head>
        <title>Color</title>
        <!-- Create an external or internal stylesheet -->
    </head>
    <body>
        <!-- Assign this p tag a color of purple -->
        <p>I should have purple text</p>
    </body>
</html>
